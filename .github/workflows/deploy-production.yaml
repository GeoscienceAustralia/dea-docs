name: Deploy to Production

on:
  workflow_dispatch:
  repository_dispatch:
    types: [republish-docs] # Triggered from the dea-notebooks repo
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  id-token: write # For requesting the JWT used by OIDC Authentication

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          npm install -g sass
          apt-get install -y pandoc

      - name: Build site
        run: |
          mkdir -p ./output
          sass --style=compressed ./docs/_static/styles/index.scss ./docs/_static/styles/styles.css
          cp ./docs/_robots/robots-prod.txt ./docs/robots.txt
          sphinx-build -b dirhtml -j auto ./docs ./output

      - name: Configure AWS credentials via OIDC
        if: ${{ github.event_name != 'pull_request' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::538673716275:role/github-actions-dea-docs
          aws-region: ap-southeast-2

      - name: Publish
        if: ${{ github.event_name != 'pull_request' }}
        env:
          DISTRIBUTION_ID: ${{ secrets.DISTRIBUTION_ID }}
        run: |
          python -m pip install awscli
          aws s3 sync --delete output s3://docs.dea.ga.gov.au
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'
