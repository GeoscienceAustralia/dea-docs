[build]
command = "./build-demo.sh"
publish = "output"

[build.environment]
BUILD_MODE = "demo"

[context.production]
ignore = "exit 0"

[context.deploy-preview]
DEPLOY_NAME = "Deploy Preview"

[context.demo1.environment]
DEPLOY_NAME = "Demo 1"

[context.demo2.environment]
DEPLOY_NAME = "Demo 2"

[context.demo3.environment]
DEPLOY_NAME = "Demo 3"

[[redirects]]
from = "/*"
to = "/404-not-found/"
status = 404
