root: index
entries:
  - file: data/index
    title: Data Products
    subtrees:
      - caption: Baseline satellite data
        entries:
        - file: data/baseline-satellite-data/dea-surface-reflectance/index
          entries:
            - glob: data/baseline-satellite-data/dea-surface-reflectance/*/index
      - caption: Inland Water
        entries:
        - file: data/inland-water/dea-water-observations/index
          entries:
            - glob: data/inland-water/dea-water-observations/*/index
      - caption: Sea, Ocean, and Coast
        entries:
        - file: data/sea-ocean-and-coast/dea-coastlines/index
          entries:
            - glob: data/sea-ocean-and-coast/dea-coastlines/*/index
  - file: notebooks/README
    title: Notebooks
    subtrees:
      - caption: Beginner's Guide
        entries:
          - glob: notebooks/Beginners_guide/**
      - caption: DEA Products
        entries:
          - glob: notebooks/DEA_products/**
      - caption: How-To Guides
        entries:
          - glob: notebooks/How_to_guides/**
