{% extends '!layout.html' %}

{% block extrahead %}
<meta name="keywords" content="{{ meta_keywords }}">

<script type="text/javascript" src="/_static/scripts/content-root.js"></script>
<script type="text/javascript" src="/_static/scripts/custom-behaviour.js"></script>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ google_analytics_ga4_tag }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ google_analytics_ga4_tag }}');
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.9.0/baguetteBox.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.9.0/baguetteBox.js" async></script>
<script>
    window.addEventListener('load', function() {
      baguetteBox.run('.gallery');
    });
</script>
{% endblock %}
